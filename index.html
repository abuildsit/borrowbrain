<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opening BorrowBrain App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function openApp() {
      // Read the invite ID from the URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const inviteId = urlParams.get('link');
      if (!inviteId) {
        document.body.innerText = 'Invalid or missing invite link.';
        return;
      }
      // Construct the deep link URL
      const deepLink = `borrowbrain://invite?token=${inviteId}`;
      // Try to open the app
      window.location.href = deepLink;
      // Fallback to store after delay (e.g. 2 seconds)
      setTimeout(function() {
        // Pass the deep link URL to the fallback page
        const fallbackUrl = `https://abuildsit.github.io/borrowbrain_invitation/noapp.html?deeplink=${encodeURIComponent(deepLink)}`;
        window.location.href = fallbackUrl;
      }, 2000);
    }
    window.onload = openApp;
  </script>
</head>
<body>
  <p>Opening BorrowBrain App...</p>
</body>
</html>
